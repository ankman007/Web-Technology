<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<body>
    <section>
        <div class="unordered-list">
            <h1>An Unordered List In HTML</h1>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </div>
        <div class="ordered-list">
            <h1>An Ordered List In HTML</h1>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </div>
        <div class="descriptive-list">
            <h1>An Descriptive List In HTML</h1>
            <dl>
                <dt>Coffee</dt>
                <dd>- Black</dd>
                <dt>Milk</dt>
                <dd>- White Cold Milk</dd>
            </dl>
        </div>
    </section>
</body>
</html>
