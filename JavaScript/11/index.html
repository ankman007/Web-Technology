<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <p>On Key Down</p>
        <input type="text" onkeydown="
            alert(this.value);">

        <p>On Key Up</p>
        <input type="text" onkeyup="
            alert(this.value);">

        <p>On Key Press</p>
        <input type="text" onkeypress="
            alert(this.value);">
    </div>

</body>
</html>
