            <button id="lowercase" onclick="toLowercase()">Convert To LowerCase</button>

        <div class="box box-2">
            <input type="text" id="first-name" placeholder="Enter first name">
            <input type="text" id="last-name" placeholder="Enter second name">
            <button id="concat" onclick="concat()">Concat</button>
        </div>

        <div class="box box-2">
            <input type="text" id="sentence-2" placeholder="Enter a sentence">
            <input type="text" id="start-index" placeholder="Enter start index">
            <input type="text" id="end-index" placeholder="Enter end index">
